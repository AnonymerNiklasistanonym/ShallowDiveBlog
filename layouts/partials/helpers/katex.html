<link rel="stylesheet" href="{{ "css/katex/katex.min.css" | relURL }}" />

<!-- The loading of KaTeX is deferred to speed up page rendering -->
{{- $katex_js := resources.Get "js/katex/katex.min.js" | minify | fingerprint -}}
<script src="{{ $katex_js.RelPermalink }}" defer></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
{{- $katexar_js := resources.Get "js/katex/auto-render.min.js" | minify | fingerprint -}}
<script src="{{ $katexar_js.RelPermalink }}" onload="renderMathInElement(document.body, {
      delimiters: [
        {left: '$$', right: '$$', display: true},
        {left: '$', right: '$', display: false}
      ]
    });" defer></script>
